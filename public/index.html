<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const currentPath = window.location.pathname;
    const pathParts = currentPath.split('/').filter(p => p);
    window.basePath = pathParts.length > 0 ? '/' + pathParts.join('/') : '';
    document.write('<script src="' + window.location.origin + window.basePath + '/app.js"><\/script>');
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Click Counter</h1>
    
    <div class="text-center mb-8">
      <div id="count-display" class="text-8xl font-bold text-purple-600 mb-4">0</div>
      <p class="text-gray-500">Total clicks</p>
    </div>
    
    <div class="flex gap-4 justify-center mb-6">
      <button id="decrement-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-xl text-2xl transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg">
        -
      </button>
      <button id="increment-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-xl text-2xl transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg">
        +
      </button>
    </div>
    
    <div class="text-center">
      <button id="reset-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg transition-all duration-200">
        Reset
      </button>
    </div>
    
    <div id="loading" class="text-center text-gray-500 mt-4 hidden">
      Loading...
    </div>
  </div>
</body>
</html>
